

<div class="container-fluid">
  <div *ngIf="variants.length > 0" class="p-4">
    <h4>{{ productName }}</h4>
  </div>
  <hr>
  <div>
    <div *ngIf="selectedVariant">
      <div  class="d-flex flex-row">
      <div class="col-7 align-content-center ms-auto">
      <img [src]="selectedVariant.images" alt="{{ selectedVariant.color }}" width="75%">
    </div>
        <div class="d-flex flex-column col-5 p-4 ms-5 ">
        <h1 class=" fs-1 mb-5">Buy {{ productName }}</h1>


        <h5 class="mb-2">
          Color
        </h5>
          <div class="d-flex flex-row mb-4">
        <div
          class="btn border-0 colors py-3 me-2 col-3"
          *ngFor="let variant of variants"
          [ngClass]="{
              'text-secondary': variant.color === 'space grey',
              'text-white': variant.color === 'white',
              'text-dark': variant.color === 'black',
              'titanium': variant.color === 'titanium',
              'blacktitanium': variant.color === 'black titanium',
              'violet': variant.color === 'violet',
              'sierablue': variant.color === 'siera blue',
              'alpinegreen': variant.color === 'alpine green',

              'active': activeColor === variant.color

              }"



          (click)="showVariantInfo(variant)">
        <i class="bi bi-circle-fill fs-2"></i>
          <br>
          <p class="fs-6 fw-light text-dark">
            {{variant.color}}

          </p>

        </div>
          </div>
          <div  >
            <h4>Storage Options</h4>
            <div class="memory-options mb-4">
              <div *ngFor="let memory of selectedVariant.memory" class="d-flex flex-row ">
                <input class="me-2"
                  type="radio"
                  name="{{selectedVariant.memory}}"
                  [value]="memory"
                  [(ngModel)]="selectedMemory"
                  (change)="selectMemory(memory)">
                {{ memory.space }} GB
              </div>
            </div>

            <div *ngIf="selectedMemory" class="d-flex flex-row mt-5 ">

              <h3> {{ selectedMemory.price | currency }}</h3>
            </div>
          </div>
      </div>
    </div>
</div>
  </div>
</div>
